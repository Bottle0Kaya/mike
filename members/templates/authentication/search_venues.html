{%extends 'authentication/base.html'%}
{%block content %}
<center>
    {% if searched %}
    <h1>You searched for {{ searched }}</h1>
    {% for venue in venues %}
    {{ venue}}<br/>
    {% endfor %}
    {% else %}
    <h1>It looks like you forgot to search!</h1>
    {% endif %}

</center>
{%endblock%}
