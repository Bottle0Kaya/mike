{% extends 'authentication/base.html'%}
{% block content %}
<h1>{{ venue }}</h1>
<div class="card">
    <div class="card-header">
        Venue
        </div>
        <div class="card-body">
            <h5 class='card-title'>Venue: {{event.venue}}</h5>
            <p class="card-text">
<ul>
    <li>{{venue.address}}</li>
    <li>{{venue.zip_code}}</li>
    <li>{{venue.phone}}</li>
    <li>{{venue.email_adress}}</li>
    <li><a href="{{venue.web}}">{{venue.web}}</a></li>
</ul>


{%endblock%}
