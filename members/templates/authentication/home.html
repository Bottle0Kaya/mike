{%extends 'authentication/base.html'%}

{%block content %}
<center>
<h1>Hello {{user.username}}!</h1>

<style>
  .carousel{
height: 100px;
width: 100px;
  }
</style>

<!--
<link rel="stylesheet" type="text/css" href="style.css" media=" " />
-->



{% load static %}
  <div class="container-sm">
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="{% static 'img/hm.png' %}" class="d-block w-100" alt="This is a placeholder image">
      </div>
      <div class="carousel-item">
        <img src=" {% static 'img/flower1.jpg' %} " class="d-block w-100" alt="Placeholder 2">
      </div>
      <div class="carousel-item">
        <img src=" {% static 'img/flower2.jpg' %} " class="d-block w-100" alt="Placeholder 3">
      </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
</center>
{%endblock%}
